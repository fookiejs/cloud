service: fookie-cloud
frameworkVersion: "2"
provider:
  region: eu-central-1
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
functions:
  api:
    handler: default
    events:
      - http:
          path: /api
          method: POST
plugins:
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies
  - serverless-offline
