version: "3.7"
services:
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    ports:
      - "80:8080"
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - 8083:8080
      - 50003:50000
    volumes:
      - ~/jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
