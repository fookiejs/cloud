version: "3"
services:
  api:
    restart: always
    env_file: .env
    build: api
    ports:
      - "2626:2626"
    depends_on:
      - cache
      - mongo
    volumes:
      - ../core:/user/core
      - ../server:/user/server
      - ../cache:/user/cache
      - ../databases:/user/databases
  cache:
    restart: always
    env_file: .env
    build: cache
    ports:
      - "2630:2630"
    volumes:
      - ../core:/user/core
      - ../server:/user/server
      - ../cache:/user/cache
      - ../databases:/user/databases
  mongo:
    image: mongo
    ports:
      - "27017:27017"
